<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="Formulario_suscripcion">
    <p>
       <label for="nombre"> Nombre: </label> <input type="text" name="Nombre" placeholder="Nombre" id="nombre"></input>
    </p>
    <p>
        <label for="apellido"> Apellido: </label><input type="text" name="Apellido" placeholder="Apellido" id="apellido"></input>
    </p>
    <p>
        Sexo:
        <br>
        <label for="masculino">Masculino</label> <input type="radio" name="Sexo" value =masculino id="masculino">
        <br>
        <label for="femenino">femenino</label>  <input type="radio" name="Sexo" value =femenino id="femenino">
    </p>
    <p>
        <label for="edad">Edad:</label><input type="number" name="edad" id="edad"></input>
    </p>
    <p>
        <label for="email">Email:</label><input type="Email" name="Email"placeholder="Email@dominio.com" id="email"></input>
    </p>
    <p>
        <label for="usuario">Usuario:</label><input type="text" name="Usuario"placeholder="Usuario" id="usuario"></input>
    </p>
    <p>
        <label for="password">Password:</label><input type="Password" name="Pass" placeholder="Password" id="password"></input>
    </p>
    <p>
        <label for="confirmarpassword">Confirmar Password:</label><input type="Password" name="Confirmar_Password" placeholder="Password" id="confirmarpassword"></input>
    </p>

    <fieldset>
        <legend>Información de servicio:</legend>
        <p>
            <label for="free">Free</label> <input type="radio" name="Tipo_servicio" value="free" id="free">
            <label for="standard">Standard</label><input type="radio" name="Tipo_servicio" value="Standard" id="standard">
            <label for="premium">Premium</label><input type="radio" name="Tipo_servicio" value="Premium" id="premium">
        </p>
    </fieldset>

    <p>
        <label for="tema">Tema:</label>
        <select id="tema">
            <option value="politica">Politica</option>
            <option value="negocio">Negocio</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="salud">Salud</option>
        </select>
    </p>

    <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario"></textarea>
    </p>
    <p>
        <button> Boton de Enviar </button>
    </p>
</form>
</body>
</html>
